<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Aula 28/10</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron p-3 bg-light">
                <div class="container text-center">
                    <h1 class="display-4">Bootstrap + JavaScript</h1>
                    <p class="lead">Este é um paragrafo da classe lead</p>
                </div>
            </div>
        </div>
        <div class="row">
            <ul class="nav nav-pills justify-content-center bg-secondary">
                <li class="nav-item">
                    <a class="nav-link active" href="#sec1">Funções JavaScript</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#sec2">JavaScript Externo</a>
                </li>
            </ul>
        </div>
        <div class="row mt-3" id="sec1">
            <div class="col">

                <h2 id="original">Copiar Texte entre Elementos</h2>
                <p>Uso de função JS</p>
                <button class="btn btn-primary" onclick="copiar()">Copiar texto do h2 para em</button>
                <p ><em id="copia"></em></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Editando o src de img com JS</h2>
                <button class="btn btn-success" onclick="ligar()">Ligar</button>
                <img id="lamp" style="width: 200px;" src="https://cdn.sistemawbuy.com.br/arquivos/f3e22f7ffd7995387ae66f8741b64c00/produtos/640a48d42d0bd/lamp-incand-ecologena-640a48d470a8e.png" alt="Lampada Desligada">
                <button class="btn btn-danger" onclick="desligar()">Desligar</button>
            </div>
        </div>
    </div>
    <script>
                function copiar(){
            let x = document.getElementById('original').innerHTML;
            document.getElementById('copia').innerHTML = x;
        }


    </script>
    <script src="./script/script.js"></script>
</body>
</html>
